<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boolean to Natural Language Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Boolean to Natural Language Translator</h2>
<label for="booleanInput">Enter Boolean Query:</label>
<textarea id="booleanInput" rows="3" placeholder='e.g. type:sceatta AND inscription:runic AND (material:silver OR material:gold)'></textarea>

<div class="output">
  <strong>Natural Language Output:</strong>
  <p id="englishOutput"></p>
</div>

<script src="script.js"></script>
</body>
</html>
